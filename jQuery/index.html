<script>
  $("p").click(function(){
    $(this).hide();
  });

  $("p").dblclick(function(){
      $(this).hide();
  });

  $("#p1").mouseenter(function(){
    alert("You entered p1!");
  });

  $("#p1").mouseleave(function(){
    alert("Bye! You now leave p1!");
  });

  $("#p1").mousedown(function(){
    alert("Mouse down over p1!");
  });

  $("#p1").mouseup(function(){
    alert("Mouse up over p1!");
  });
</script>

<!-- The hover() method takes two functions
and is a combination of the mouseenter() and mouseleave() methods.
The first function is executed when the mouse enters the HTML element,
and the second function is executed when the mouse leaves the HTML element: -->
<script>
  $(document).ready(function(){
      $("#p1").hover(function(){
          alert("You entered p1!");
      },
      function(){
          alert("Bye! You now leave p1!");
      });
  });
</script>

<script>
  $(document).ready(function(){
      $("input").focus(function(){
          $(this).css("background-color", "#cccccc");
      });
      $("input").blur(function(){
          $(this).css("background-color", "#ffffff");
      });
  });
</script>

<!-- The on() method attaches one or more event handlers for the selected elements. -->
<script>
  $(document).ready(function(){
      $("p").on("click", function(){
          $(this).hide();
      });
  });
</script>

<script>
  $(document).ready(function(){
      $("p").on({
          mouseenter: function(){
              $(this).css("background-color", "lightgray");
          },
          mouseleave: function(){
              $(this).css("background-color", "lightblue");
          },
          click: function(){
              $(this).css("background-color", "yellow");
          }
      });
  });
</script>

<script>
  $("#hide").click(function(){
      $("p").hide();
  });

  $("#show").click(function(){
      $("p").show();
  });

  $("button").click(function(){
      $("p").toggle();
  });
</script>

<script>
  $("button").click(function(){
      $("#div1").fadeIn();
      $("#div2").fadeIn("slow");
      $("#div3").fadeIn(3000);
  });

  $("button").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(3000);
  });

  $("button").click(function(){
    $("#div1").fadeToggle();
    $("#div2").fadeToggle("slow");
    $("#div3").fadeToggle(3000);
  });

  $("button").click(function(){
    $("#div1").fadeTo("slow", 0.15);
    $("#div2").fadeTo("slow", 0.4);
    $("#div3").fadeTo("slow", 0.7);
  });
</script>
